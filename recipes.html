<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenBite - Recipes</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="manifest" href="./json/manifest.json">
  <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-container">
        <a href="./index.html" class="logo">
        <img src="./images/logo.png" alt="GreenBite Logo" id="logo"></a>
        <ul class="nav-menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./recipes.html">Recipes</a></li>
          <li><a href="./calculator.html">Calculator</a></li>
          <li><a href="./workout.html">Workout</a></li>
          <li><a href="./mindfulness.html">Mindfulness</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="recipes reveal"> <!-- Recipes Section -->
      <h1>Healthy Recipes</h1>
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <input type="text" id="search" placeholder="Search by name...">
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="breakfast">Breakfast</option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snack">Snack</option>
        </select>
      </div>
      <div class="recipes-grid" id="recipesGrid"></div>
    </section>
    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalBody"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-container">
      <div class="newsletter">
        <input type="email" placeholder="Subscribe to newsletter" id="emailSub">
        <button onclick="subscribeNewsletter()">Subscribe</button>
      </div>
      <ul class="footer-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <p>&copy; 2025 GreenBite. All rights reserved.</p>
    </div>
  </footer>
  <script src="./script/script.js"></script> <!-- Common JS -->
  <script src="./script/recipes.js" defer></script>
</body>
</html>
